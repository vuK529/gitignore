<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="pop-window" id="sale-window">
      <button class="pop-window__close-button">X</button>
      <p class="sale-window__text">SALE!</p>
      <button class="sale-window__button">CLICK ME</button>
    </div>
    <div class="pop-window" id="special-offer-window">
      <button class="pop-window__close-button">X</button>
      <figure>
        <img
          src="./images/pngtree-gift-circle-blue-flat-icon-long-gift-sign-vector-png-image_36546698.png"
          alt="Gift"
        />
        <figcaption>SPECIAL OFFER</figcaption>
      </figure>
      <p class="special-offer-window__discount">50% OFF</p>
      <p class="special-offer-window__discount-description">
        Get a discount on all our products in your next order
      </p>
      <button class="special-offer-window__button">GET IT</button>
    </div>
    <div class="pop-window" id="special-offer-2-window">
      <button class="pop-window__close-button">X</button>
      <p class="special-offer-2-window__title">SPECIAL OFFER</p>
      <p class="special-offer-2-window__text">30% DISCOUNT AFTER SUBSCRIBE</p>
      <p class="special-offer-2-window__input">Enter yout email address</p>
      <button class="special-offer-2-window__button">Send</button>
    </div>
  </body>
</html>
